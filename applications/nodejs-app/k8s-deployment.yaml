apiVersion: v1
kind: Service
metadata:
  name: nodejs-app
  namespace: default
  labels:
    app.kubernetes.io/name: default
  annotations:
    cloud.google.com/load-balancer-type: Internal
spec:
  type: LoadBalancer
  selector:
    app: nodejs-app
  ports:
    - name: nodejs-app-port
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: nodejs-app
    namespace: default
    labels:
      app: nodejs-app
spec:
    replicas: 5
    selector:
      matchLabels:
        app: nodejs-app
    template:
      metadata:
        labels:
          app: nodejs-app
      spec:
        containers:
        - name: nodejs-app
          image: habbdt/nodejsapp:latest
          ports:
          - containerPort: 80